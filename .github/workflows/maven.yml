name: Build and Deploy Spring Boot app

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build
        run: |
          mvn clean
          mvn -Dmaven.test.skip -B package --file pom.xml

      - name: Unit test
        run: mvn -B test --file pom.xml

      - name: Docker meta
        id: docker-meta
        uses: docker/metadata-action@v4
        with:
          images: name/app
          tags: |
            type=raw, value={{date 'YYYYMMDD'}}

      - name: Build and Push Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/demo-cicd:${{ docker-meta }_${{ github.run_number }}